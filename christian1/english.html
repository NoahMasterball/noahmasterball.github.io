<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Noah's English Vocabulary Trainer</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=-1" />
    <link rel="stylesheet" href="./styleobjekte.css" />
    <link rel="stylesheet" href="./stylemenu.css" />
    <script
      language="javascript"
      type="text/javascript"
      src="javascript.js"
    ></script>
  </head>
  <body onload="javascript:fragewort()">
    <!-- prettier-ignore -->
    <div class="master masterposition">
      <img class="wolke1" src="wolke1.gif" />
      <a class="wolke1text text" href="../index.html"
        >Noah's Vocabulary<br />&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
        &nbsp&nbspTrainer: English</a>
      <img class="wolke2" src="wolke2.gif" />
      <div class="sichtbar1">
        <span class="wolke2text1 text">Setup</span>
        <div class="unsichtbar1 mwtext text">
          <img class="mw1 mwsize1" src="wolke1.gif" />
          <img class="mw2 mwsize1" src="wolke1.gif" />
          <img class="mw3 mwsize1" src="wolke1.gif" />
          <span class="speedtext mwtext text">Speed</span>
          <span id="speed3" class="mws3text mwtext text" 
               onmouseover="javascript:onmouseover3()">3s</span>
          <span id="speed5" class="mws5text mwtext text"
               onmouseover="javascript:onmouseover5()">5s</span>
          <span id="speed10" class="mws10text mwtext text"
               onmouseover="javascript:onmouseover10()">10s</span>
          <span id="speed15" class="mws15text mwtext text"
               onmouseover="javascript:onmouseover15()">15s</span>
          <img class="flagge de" id="deutsch" onmouseover="javascript:onmouseoverdeutsch()" src="flagge_de2.gif">
          <img class="flagge eng" id="english" onmouseover="javascript:onmouseoverenglish()" src="flagge_eng.gif">
          <span class="mw3style text">Style</span>
          <span class="mw3flow mwtext text" id="flow" onmouseover="javascript:flowortype()">Flow</span>
          <span class="mw3type mwtext text" id="type" onmouseover="javascript:flowortype2()">Type</span>
        </div>
      </div>  
      <div class="sichtbar2">
          <span class="wolke2text2 text">Select Vocabulary here</span>
          <div class="unsichtbar2">
            <img class="mw11 mwsize2" src="wolke1.gif" />
            <img class="mw12 mwsize2" src="wolke1.gif" />
            <img class="mw13 mwsize2" src="wolke1.gif" />
            <img class="mw14 mwsize2" src="wolke1.gif" />
            <span onmouseover="javascript:changewolke11()" class="mw11text mwtext text" id="wolke11">Import Text <br />or File</span>
            <span onmouseover="javascript:changewolke12()" class="mw12text mwtext text" id="wolke12">5th Class Book<br />Page 220-221</span>
            <span onmouseover="javascript:changewolke13()" class="mw13text mwtext text" id="wolke13">5th Class Book<br />Page 222-223</span>
            <span onmouseover="javascript:changewolke14()" class="mw14text mwtext text" id="wolke14">5th Class Book<br />Page 224-225</span>
        </div>
      </div>
      <img class="baum" src="baum1.gif" />
      <img class="wiese" src="wiese1.gif" />
      <div class="richtigfalsch">
        <span id="richtigfalsch" class="text"></span>
      </div>
      <div id="ebenebus" class="ebenebus animation">
          <img class="bus" onmouseover="javascript:hoveronbus()" onmouseleave="javascript:hoveroutbus()" src="bus.gif" />
          <span class="wortausgabede text" id="wortausgabede">Welcome to the Vocabulary Trainer!</span>
        <div id="ebeneinput" class="ebeneinput ebeneinputunsichtbar">
        <input id="worteingetippt" type="text" size="15" onchange="worteingetippt()" placeholder="   Please type here" class="inputtext text">
        </div>
      </div>
      <div class="solutiontext">
        <span id="seehidetext" class="text">See/hide solution here</span>
      </div>
      <div class="solution" onmouseover="javascript:addvisibility()" onclick="javascript:addvisibility()">
          <div id="sichtbarviajava">
             <span class="wortausgabeengunsichtbar text" id="wortausgabeeng">Welcome</span>
          </div>
      </div>
    </div>
  </body>
</html>
