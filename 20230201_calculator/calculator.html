<!DOCTYPE html>
<html>
<head>
  <title> Average Human  Size Calculator</title>
  <link rel="stylesheet" href="./style.css">
   <style>
      body {
         background-image: url("sunnyforest.png");
         background-repeat:no-repeat;
	       background-position:center;
      }
   </style>
</head>
<body>
	
<div style = "position:relative; padding: 2px; left:120px; top:30px; width:450px; height:170px; background-color:rgb(6, 158, 62);">
  <h1 class="button-22">&nbsp;&nbsp;Average Human Size Calculator</h1>
  <form>
    <label class="linktext" for="age">&nbsp;&nbsp;Enter your age:</label>
    <input type="number" id="ageinput" name="ageinput" max="120">
    <button class="linktext" type="button" onclick="calculateSize()">Calculate</button>
  </form>
  <p class="linktext" id="result"></p>
  <script>
    function calculateSize() {
      var age = document.getElementById("ageinput").value;
      var size;
      
      if (age < 0) {
        size = "&nbsp;&nbsp;&nbsp;Your age is not a possible age!";
      } else if (age < 1) {
        size = "&nbsp;&nbsp;&nbsp;Your size is around 65cm!\"";
      } else if (age < 2) {
        size = "&nbsp;&nbsp;&nbsp;Your size is around 75cm!\"";
      } else if (age < 3) {
        size = "&nbsp;&nbsp;&nbsp;Your size is around 85cm!\"";
      } else if (age < 4) {
        size = "&nbsp;&nbsp;&nbsp;Your size is around 95cm!\"";
      } else if (age < 5) {
        size = "&nbsp;&nbsp;&nbsp;Your size is around 105cm!\"";
      } else if (age < 7) {
        size = "&nbsp;&nbsp;&nbsp;Your size is around 111cm!\"";
      } else if (age < 10) {
        size = "&nbsp;&nbsp;&nbsp;Your size is around 139cm!\"";
      } else if (age < 15) {
        size = "&nbsp;&nbsp;&nbsp;Your size is around 162cm!\"";
	} else if (age < 20) {
        size = "&nbsp;&nbsp;&nbsp;Your size is around 167cm!\"";
      } else if (age < 40) {
        size = "&nbsp;&nbsp;&nbsp;Your size is around 174cm!\"";
      } else {
        size = "&nbsp;&nbsp;&nbsp;Your size is around 177cm!\"";
      }
      document.getElementById("result").innerHTML = size + " ";
    }
  </script>
</div>
</body>
</html>
