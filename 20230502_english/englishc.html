<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Noah's English Vocabulary Trainer</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./stylec1.css" />
    <link rel="stylesheet" href="./stylec2.css" />
    <link rel="stylesheet" href="./stylec3.css" />
    <script
      language="javascript"
      type="text/javascript"
      src="javascriptc.js"
    ></script>
  </head>
  <body onload="javascript:fragewort()">
    <div class="ebenemaster">
      <div class="ebenecloud1"><img src="wolke1.gif" /></div>
      <div>
        <a class="ebenecloud1text" href="../index.html"
          >Noah's&nbspVocabulary<br />&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbspTrainer:&nbspEnglish</a
        >
      </div>
      <div class="ebenecloud2"><img src="wolke2.gif" /></div>
      <div class="ebenecloud2text">
        Select&nbspVocabulary&nbsphere
        <div class="dropdowncontent">
          <div class="ebenecloud2menu1">
            <img src="wolke1.gif" />
            <div class="ebenecloud2menu1text">
              <span id="button1" onmouseover="javascript:changeClass1()"
                >&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp5th
                Class Book<br />Page 224-225</span
              >
            </div>
          </div>
          <div class="ebenecloud2menu2">
            <img src="wolke1.gif" />
            <div class="ebenecloud2menu2text">
              <span id="button2" onmouseover="javascript:changeClass2()"
                >&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp5th
                Class Book<br />Page 222-223</span
              >
            </div>
          </div>
          <div class="ebenecloud2menu3">
            <img src="wolke1.gif" />
            <div class="ebenecloud2menu3text">
              <span id="button3" onmouseover="javascript:changeClass3()"
                >&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp5th
                Class Book<br />Page 220-221</span
              >
            </div>
          </div>
        </div>
      </div>
      <div class="ebenebaum"><img src="baum1.gif" /></div>
      <div class="ebenewiese"><img src="wiese1.gif" /></div>
      <div class="ebenebus">
        <img src="bus.gif" />
        <div class="ebenewortausgabede">
          <span class="ebenewortausgabetextde" id="wortausgabede"></span>
        </div>
      </div>
      <div class="ebenesetup">
        <div class="ebenetextsetup">
          <span>Setup</span>
          <div class="ebenewolkesetup">
            <!-- <button class="button" onclick="javascript:knopfhastdruckst()"><img src="wolke1.gif"></button> -->
            <div class="wolkeflaggen"><img src="wolke1.gif" /></div>
            <div class="wolkespeed">
              <img src="wolke1.gif" />
              <span class="wolkespeedtext">Speed</span>
              <div class="wolkespeedtext5">
                <span id="speed1" onmouseover="javascript:onmouseover5()"
                  >5s</span
                >
              </div>
              <div class="wolkespeedtext10">
                <span id="speed2" onmouseover="javascript:onmouseover10()"
                  >10s</span
                >
              </div>
              <div class="wolkespeedtext15">
                <span id="speed3" onmouseover="javascript:onmouseover15()"
                  >15s</span
                >
              </div>
              <div class="wolkespeedtext3">
                <span id="speed4" onmouseover="javascript:onmouseover3()"
                  >3s</span
                >
              </div>
            </div>
            <div class="ebeneflaggen">
              <img
                id="deutsch"
                onclick="javascript:knopfhastdruckstdeutsch()"
                onmouseover="javascript:onmouseoverdeutsch()"
                src="flagge_de2.gif"
              /><span>&nbsp&nbsp&nbsp</span>
              <img
                id="english"
                onclick="javascript:knopfhastdruckstenglish()"
                onmouseover="javascript:onmouseoverenglish()"
                src="flagge_eng.gif"
              />
            </div>
            <span class="buttontext" id="seitenausgabe"></span>
          </div>
        </div>
      </div>
      <div class="ebenesolution">
        <div class="ebeneengdiv">
          <span
            class="ebeneeng"
            onmouseover="javascript:addvisibility()"
            onclick="javascript:addvisibility()"
            >See/hide&nbspsolution&nbsphere</span
          >
        </div>
        <div class="ebeneengtext" id="sichtbarviajava">
          <span id="wortausgabeeng"></span>
        </div>
      </div>
    </div>
  </body>
</html>
