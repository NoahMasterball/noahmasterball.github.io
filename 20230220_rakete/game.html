<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Raumschiffschlacht</title>
    <style>
      canvas {
        background-color: rgba(0, 0, 0, 0.8);
      }
    </style>

    <script>
      let KEY_SPACE = false;
      let KEY_UP = false;
      let KEY_DOWN = false;
      let canvas;
      let ctx;
      let backgroundImage = new Image();
      let ufos = [];

      let rocket = {
        x: 50,
        y: 200,
        width: 100,
        height: 60,
        src: "img/rocket.png",
      };

      document.onkeydown = function (e) {
        //console.log(e.keyCode);
        if (e.keyCode == 32) {
          //leertaste gedrückt
          KEY_SPACE = true;
          console.log("affeeeeeeee");
        }
        if (e.keyCode == 38) {
          //nach oben gedrückt
          KEY_UP = true;
        }
        if (e.keyCode == 40) {
          //nach unten gedrückt
          KEY_DOWN = true;
        }
      };

      document.onkeyup = function (e) {
        if (e.keyCode == 32) {
          //leertaste losgellassen
          KEY_SPACE = false;
        }
        if (e.keyCode == 38) {
          //nach oben losgellassen
          KEY_UP = false;
        }
        if (e.keyCode == 40) {
          //nach unten losgellassen
          KEY_DOWN = false;
        }
      };

      function startGame() {
        canvas = document.getElementById("canvas");
        ctx = canvas.getContext("2d");
        loadImages();
        setInterval(update, 1000 / 50);
        setInterval(createUfos, 5000);
        draw();
        //calculate
      }

      function createUfos() {
        let ufo = {
          x: 750,
          y: 200,
          width: 100,
          height: 40,
          src: "img/ufo.png",
          img: new Image(),
        };

        ufo.img.src = ufo.src;
        ufos.push(ufo);
      }

      function update() {
        if (KEY_UP) {
          rocket.y -= 4;
        }
        if (KEY_DOWN) {
          rocket.y += 4;
        }

        ufos.forEach(function (ufo) {
          ufo.x -= 2.5;
        });
      }

      function loadImages() {
        backgroundImage.src = "img/background.png";
        rocket.img = new Image();
        rocket.img.src = rocket.src;
      }
      function draw() {
        ctx.drawImage(backgroundImage, 0, 0);
        ctx.drawImage(
          rocket.img,
          rocket.x,
          rocket.y,
          rocket.width,
          rocket.height
        );

        ufos.forEach(function (ufo) {
          ctx.drawImage(ufo.img, ufo.x, ufo.y, ufo.width, ufo.height);
        });
        requestAnimationFrame(draw);
      }
    </script>
  </head>
  <body onload="startGame()">
    <canvas id="canvas" width="720" height="480"></canvas>
  </body>
</html>
