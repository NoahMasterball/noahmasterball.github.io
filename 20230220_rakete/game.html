<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Raumschiffschlacht</title>
    <style>
      canvas {
        background-color: rgba(0, 0, 0, 0.8);
      }
    </style>

    <script>
      let KEY_SPACE = false;
      let KEY_UP = false;
      let KEY_DOWN = false;
      let canvas;
      let ctx;
      let backgroundImage = new Image();
      let ufos = [];

      let rocket = {
        x: 50,
        y: 200,
        width: 100,
        height: 60,
        src: "img/rocket.png",
      };

      let shot = {
        x: rocket.x + rocket.width,
        y: rocket.y + rocket.height / 2 - 2,
        width: 15,
        height: 4,
        src: "img/shot.png",
        img: new Image(),
      };

      let shots = [];

      document.onkeydown = function (e) {
        //console.log(e.keyCode);
        if (e.keyCode == 32) {
          //leertaste gedrückt
          KEY_SPACE = true;
          console.log("affeeeeeeee");
        }
        if (e.keyCode == 38) {
          //nach oben gedrückt
          KEY_UP = true;
        }
        if (e.keyCode == 40) {
          //nach unten gedrückt
          KEY_DOWN = true;
        }
      };

      document.onkeyup = function (e) {
        if (e.keyCode == 32) {
          //leertaste losgellassen
          KEY_SPACE = false;
        }
        if (e.keyCode == 38) {
          //nach oben losgellassen
          KEY_UP = false;
        }
        if (e.keyCode == 40) {
          //nach unten losgellassen
          KEY_DOWN = false;
        }
      };

      function startGame() {
        canvas = document.getElementById("canvas");
        ctx = canvas.getContext("2d");
        loadImages();
        setInterval(update, 1000 / 50);
        setInterval(createUfos, 5000);
        setInterval(checkforcollision, 1000 / 25);
        setInterval(checkforcollisionshot, 1000 / 25);

        //setInterval(shot, 1000 / 25);
        draw();
        //calculate
      }

      function checkforcollision() {
        ufos.forEach(function (ufo) {
          if (
            ufo.x < rocket.x + rocket.width &&
            ufo.y < rocket.y + rocket.height &&
            ufo.x + ufo.width > rocket.x &&
            ufo.y + ufo.height > rocket.y
          ) {
            rocket.img.src = "img/boom.png";
            console.log("Collision");
            ufos = ufos.filter((u) => u != ufo);
          }
        });
      }

      function checkforcollisionshot(shot) {
        ufos.forEach(function (ufo) {
          if (
            ufo.x < shot.x + shot.width &&
            ufo.y < shot.y + shot.height &&
            ufo.x + ufo.width > shot.x &&
            ufo.y + ufo.height > shot.y
          ) {
            ufo.img.src = "img/boom.png";
            console.log("Collisionshot");
            ufos = ufos.filter((u) => u != ufo);
          }
        });
      }

      function createUfos() {
        let ufo = {
          x: 750,
          y: 200,
          width: 100,
          height: 40,
          src: "img/ufo.png",
          img: new Image(),
        };

        ufo.img.src = ufo.src;
        ufos.push(ufo);
      }

      function update() {
        if (KEY_SPACE) {
          shot.img.src = shot.src;
          shots.push(shot);
        }

        shots.forEach(function (shot) {
          shot.x += 2.5;
        });

        if (KEY_UP) {
          rocket.y -= 5;
        }
        if (KEY_DOWN) {
          rocket.y += 5;
        }

        ufos.forEach(function (ufo) {
          ufo.x -= 2.5;
        });
      }

      function loadImages() {
        backgroundImage.src = "img/background.png";
        rocket.img = new Image();
        rocket.img.src = rocket.src;
      }
      function draw() {
        ctx.drawImage(backgroundImage, 0, 0);
        ctx.drawImage(
          rocket.img,
          rocket.x,
          rocket.y,
          rocket.width,
          rocket.height
        );

        shots.forEach(function (shot) {
          ctx.drawImage(shot.img, shot.x, shot.y, shot.width, shot.height);
        });

        ufos.forEach(function (ufo) {
          ctx.drawImage(ufo.img, ufo.x, ufo.y, ufo.width, ufo.height);
        });
        requestAnimationFrame(draw);
      }
    </script>
  </head>
  <body onload="startGame()">
    <canvas id="canvas" width="720" height="480"></canvas>
  </body>
</html>
